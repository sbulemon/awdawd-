<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Медийные личности</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
            background: linear-gradient(45deg, #0f1419, #1c2526);
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            margin: 20px 0;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .theme-buttons {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .theme-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .theme-buttons button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .section {
            width: 100%;
            max-width: 1200px;
            margin: 40px 0;
        }
        .section h3 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .card:hover img {
            transform: scale(1.05);
        }
        .card-content {
            padding: 20px;
            text-align: center;
        }
        .card-content h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        .modal-content h2 {
            font-size: 24px;
            margin: 0 0 10px;
        }
        .modal-content p {
            font-size: 16px;
            margin: 10px 0;
        }
        .modal-buttons {
            margin-top: 20px;
        }
        .modal-buttons a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .modal-buttons a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .close:hover {
            color: #fff;
        }

        /* Хакерская тема */
        .hacker-theme {
            background: linear-gradient(45deg, #0f1419, #00ff99);
            background-size: 200% 200%;
            color: #00ff99;
        }
        .hacker-theme .header, .hacker-theme h3 {
            color: #00ff99;
        }
        .hacker-theme .card {
            background: rgba(28, 37, 38, 0.8);
            border: 1px solid #00ff99;
        }
        .hacker-theme button, .hacker-theme .modal-buttons a {
            background: #00ff99;
            color: #0f1419;
        }
        .hacker-theme .modal-content {
            background: rgba(28, 37, 38, 0.8);
            color: #00ff99;
            border: 1px solid #00ff99;
        }

        /* Красная тема */
        .red-theme {
            background: linear-gradient(45deg, #2b0a0a, #ff4d4d);
            background-size: 200% 200%;
            color: #ff4d4d;
        }
        .red-theme .header, .red-theme h3 {
            color: #ff4d4d;
        }
        .red-theme .card {
            background: rgba(61, 22, 22, 0.8);
            border: 1px solid #ff4d4d;
        }
        .red-theme button, .red-theme .modal-buttons a {
            background: #ff4d4d;
            color: #fff;
        }
        .red-theme .modal-content {
            background: rgba(61, 22, 22, 0.8);
            color: #ff4d4d;
            border: 1px solid #ff4d4d;
        }

        /* Фиолетовая тема */
        .purple-theme {
            background: linear-gradient(45deg, #1f0a2b, #cc66ff);
            background-size: 200% 200%;
            color: #cc66ff;
        }
        .purple-theme .header, .purple-theme h3 {
            color: #cc66ff;
        }
        .purple-theme .card {
            background: rgba(43, 20, 61, 0.8);
            border: 1px solid #cc66ff;
        }
        .purple-theme button, .purple-theme .modal-buttons a {
            background: #cc66ff;
            color: #fff;
        }
        .purple-theme .modal-content {
            background: rgba(43, 20, 61, 0.8);
            color: #cc66ff;
            border: 1px solid #cc66ff;
        }

        /* Адаптивность для телефонов */
        @media (max-width: 600px) {
            .header {
                font-size: 24px;
            }
            .theme-buttons button {
                padding: 8px 16px;
                font-size: 12px;
            }
            .section h3 {
                font-size: 20px;
            }
            .grid {
                grid-template-columns: 1fr;
            }
            .card {
                width: 100%;
                max-width: 320px;
            }
            .card img {
                height: 180px;
            }
            .card-content h2 {
                font-size: 18px;
            }
            .modal-content {
                width: 85%;
            }
        }
    </style>
</head>
<body class="hacker-theme">
    <div class="header">Медийки TELEGRAM</div>
    <div class="theme-buttons">
        <button onclick="setTheme('hacker-theme')">зеленый</button>
        <button onclick="setTheme('red-theme')">Красная</button>
        <button onclick="setTheme('purple-theme')">Фиолетовая</button>
    </div>

    <div class="section">
        <h3>Медийки</h3>
        <div class="grid">
            <div class="card" onclick="openModal('@usermefi')">
                <img src="https://i.imgur.com/GAkhf93.jpg" alt="Аватар @usermefi">
                <div class="card-content">
                    <h2>@usermefi</h2>
                </div>
            </div>
            <div class="card" onclick="openModal('@chapaevv')">
                <img src="https://i.ytimg.com/vi/HXsM2RidYEk/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLAEzg68rrZczF1a6i8nbhxDz_SjlA" alt="Аватар @chapaevv">
                <div class="card-content">
                    <h2>@chapaevv</h2>

            </div>
            <div class="card" onclick="openModal('@oexec')">

                    <h2>@oexec</h2>
                </div>
            </div>
            <div class="card" onclick="openModal('@spbmaniac')">

                <div class="card-content">
                    <h2>@spbmaniac</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <h3>Средний фейм</h3>
        <div class="grid">
            <div class="card" onclick="openModal('@sbulemon')">
                <img src="https://i.imgur.com/S6Lgvze.jpg" alt="Аватар @sbulemon">
                <div class="card-content">
                    <h2>@sbulemon</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <h3>Скамеры</h3>
        <div class="grid">
            <div class="card" onclick="openModal('scammer1')">
                <img src="https://i.ytimg.com/vi/HXsM2RidYEk/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLAEzg68rrZczF1a6i8nbhxDz_SjlA" alt="Аватар">
                <div class="card-content">
                    <h2>Скамер 1</h2>
                </div>
            </div>
            <div class="card" onclick="openModal('scammer2')">
                <img src="https://i.ytimg.com/vi/HXsM2RidYEk/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLAEzg68rrZczF1a6i8nbhxDz_SjlA" alt="Аватар">
                <div class="card-content">
                    <h2>Скамер 2</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">×</span>
            <h2 id="modal-username"></h2>
            <p id="modal-info"></p>
            <div class="modal-buttons">
                <a id="modal-channel" href="#" target="_blank">Открыть канал</a>
                <a id="modal-dm" href="#" target="_blank">Открыть ЛС</a>
            </div>
        </div>
    </div>

    <script>
        function setTheme(theme) {
            document.body.className = theme;
        }

        const personalities = {
            '@usermefi': {
                info: 'В км очень давно, имеет один из самых крупных проектов в км. Имеет больше всех фейма. Основатель проекта "Белый Аист". Сделал кучу валидаций на медиек. Валидации: Евгений Вавилонов, Шат, Алчность, Тихо и т.д.',
                channel: 'https://t.me/usermefi',
                dm: 'https://t.me/usermefi'
            },
            '@chapaevv': {
                info: 'Один из самых медийных личностей в км, владелец крупных проектов, а также часто участвовал и участвует во многих потасовках. Основатель крупного проекта "Шапито". Валиднул много медийных личностей. Редко был замешен в скаме на маленькие суммы.',
                channel: 'https://t.me/chapaevv',
                dm: 'https://t.me/chapaevv'
            },
            '@oexec': {
                info: 'Тихо. В км с 16-17 года ВК. Основатель проекта "Позорники Телеграма о км".',
                channel: 'https://t.me/oexec',
                dm: 'https://t.me/oexec'
            },
            '@spbmaniac': {
                info: 'Смертникс. Данная личность появилась в комьюнити ВК 2020. У него есть свой проект "Правда о км". Данная личность стрельнула благодаря интервью у медийных личностей.',
                channel: 'https://t.me/spbmaniac',
                dm: 'https://t.me/spbmaniac'
            },
            '@sbulemon': {
                info: 'Появился в комьюнити в 2022-23 году. Каста OSINT, кодер. Проекты: @lemon_tool.',
                channel: 'https://t.me/sbulemon',
                dm: 'https://t.me/sbulemon'
            },
            'scammer1': {
                info: 'Известен своими схемами в Telegram.',
                channel: 'https://t.me/scammer1',
                dm: 'https://t.me/scammer1'
            },
            'scammer2': {
                info: 'Личность с сомнительной репутацией.',
                channel: 'https://t.me/scammer2',
                dm: 'https://t.me/scammer2'
            }
        };

        function openModal(username) {
            const modal = document.getElementById('modal');
            const modalUsername = document.getElementById('modal-username');
            const modalInfo = document.getElementById('modal-info');
            const modalChannel = document.getElementById('modal-channel');
            const modalDm = document.getElementById('modal-dm');

            const person = personalities[username];
            modalUsername.textContent = username;
            modalInfo.textContent = person.info;
            modalChannel.href = person.channel;
            modalDm.href = person.dm;

            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
