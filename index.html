<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание чека</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        label {
            font-size: 16px;
            margin-right: 10px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .log {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .log pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h2>Создание чека</h2>
    <form id="check-form">
        <label for="amount">Сумма чека (USDT):</label>
        <input type="text" id="amount" name="amount" required placeholder="Введите сумму">
        <button type="submit">Создать чек</button>
    </form>

    <div id="result" class="log" style="display:none;">
        <h3>Чек создан успешно!</h3>
        <p id="receipt-info"></p>
        <h4>Логи:</h4>
        <pre id="log-data"></pre>
    </div>

    <script>
        document.getElementById('check-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const amount = document.getElementById('amount').value;
            const url = `https://awdawd-gray.vercel.app/create_check?amount=${amount}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        document.getElementById('result').style.display = 'block';
                        document.getElementById('receipt-info').textContent = `Сумма чека: ${amount} USDT\nИдентификатор чека: ${data.receipt_id}`;
                        document.getElementById('log-data').textContent = data.log;
                    }
                })
                .catch(error => {
                    console.error('Ошибка при создании чека:', error);
                });
        });
    </script>

</body>
</html>
